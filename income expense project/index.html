<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income-Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Income-Expense Tracker</h1>
    <div class="summary">
      <div>Total Income: <span id="total-income">$0</span></div>
      <div>Total Expense: <span id="total-expense">$0</span></div>
      <div>Net Balance: <span id="net-balance">$0</span></div>
    </div>

    <div class="form">
        <div class="A-D">
          <input type="text" id="description" placeholder="Description" >
          <input type="number" id="amount" placeholder="Amount" >
        </div>
        <div class="A-R">
          <button id="add-entry">Add Entry</button>
          <button id="reset">Reset</button>
        </div>
    </div>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <ul id="entry-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
